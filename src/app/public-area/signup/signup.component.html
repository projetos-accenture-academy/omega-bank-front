

<div class="container">
    <div class="row mt-5 mb-5 justify-content-center">
        <div class="col-md-6 m-auto">
            <img src="assets/img/signup.svg" class="img-fluid m-auto" />
            <br><br><br>

        </div>

        <div class="col-md-6 m-auto">
          <div class="card" >
              <div class="fluid text-center pt-5">
                  <p class="signup-text">Se inscreva no último banco da sua vida!</p>
              </div>

              <form class="p-4" >

                <div class="form-group">
                    <label for="nome"  class="d-none d-sm-block">Nome completo:</label>
                    <input type="text" class="form-control" id="name-input" aria-describedby="nome" placeholder="Insira seu nome completo..." required>
                </div>

                <div class="form-group">
                  <label for="nome" class="d-none d-sm-block">CPF:</label>
                  <input type="text" class="form-control" id="cpf-input" mask="000.000.000-00" aria-describedby="cpf" placeholder="Insira o seu cpf..." required>
                </div>

                <div class="form-group">
                  <label for="email" class="d-none d-sm-block">Endereço de Email:</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Digite aqui o seu email" required>
                </div>

                <div class="form-group">
                  <label for="senha" class="d-none d-sm-block">Senha:</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="senha" class="d-none d-sm-block">Senha:</label>
                    <input type="password" class="form-control" id="senha1" placeholder="Repita a sua senha" required>
                </div>

                <small id="" class="form-text text-muted">Não compartilharemos sua informação com ninguém.</small>

                <div class="btn-container">
                  <button type="submit" id="btn-signup" class="btn btn-primary form-control"><b>Enviar cadastro</b></button>
                </div>
              </form>
              
              
          </div>
      </div>
    </div>
</div>
