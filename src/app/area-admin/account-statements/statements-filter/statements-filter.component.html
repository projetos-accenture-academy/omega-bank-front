<form class="statements-filter-form">
  <h1 mat-dialog-title>Buscar lançamentos por período</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" [color]="'accent'" class="field-filter-statements">
      <mat-label>Período de lançamentos</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" required placeholder="Data inicial" width="150">
        <input matEndDate formControlName="end" required placeholder="Data final">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('required')">Data inicial é <strong>obrigatória</strong>
      </mat-error>
      <mat-error *ngIf="range.controls.end.hasError('required')">Data final é <strong>obrigatória</strong></mat-error>
      <mat-error *ngIf="range.controls.end.hasError('pattern')">ERO <strong>obrigatória</strong></mat-error>

    </mat-form-field>
  </div>
  <div mat-dialog-actions class="justify-content-end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="accent" [mat-dialog-close]="range.value" cdkFocusInitial
      [disabled]="range.controls.end.hasError('required')">
      Aplicar filtro
    </button>
  </div>
</form>
