<div mat-dialog-content>
  <mat-form-field appearance="fill" [color]="'accent'">
    <mat-label>Período de lançamentos</mat-label>
    <mat-date-range-input [formGroup]=" range" [rangePicker]="picker">
      <input matStartDate formControlName="start" required placeholder="Data inicial" width="150">
      <input matEndDate formControlName="end" required placeholder="Data final">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Data inicial inválida</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Data final inváida</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="justify-content-end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="range.value" cdkFocusInitial>Aplicar filtro</button>
</div>
