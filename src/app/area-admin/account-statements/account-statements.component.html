<app-header-admin [title]="'Extratos'"></app-header-admin>

<div class="content-default-container container-account row justify-content-around">
  <mat-card *ngFor="let acc of [1,2];" class="col-sm-12 col-md-10 col-lg-5">
    <mat-card-header class=" header-balance flex-row justify-content-between">
      <div>
        <mat-card-title>
          <!--mat-select [(value)]="selected">
            <mat-option value="1">Conta Corrente (Nº 254525-CC)</mat-option>
            <mat-option value="2">Conta Poupanca (Nº 254525-PP)</mat-option>
          </mat-select-->
          Corrente (Nº 254525-CC)
        </mat-card-title>
        <mat-card-subtitle>Lançamentos</mat-card-subtitle>
      </div>
      <div class="container-balance mat-elevation-z12 flex-column">
        <div class="balance-label">Saldo</div>
        <div class="balance-value">{{2452 | currency}}</div>
      </div>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="col pl-0 pr-0">
        <mat-label>Buscar lançamentos...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder='Ex. "Pagamento de luz", "Supermercado"' #input>
        <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let row"> {{row.description}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell class="text-right" *matHeaderCellDef mat-sort-header>Valor</th>
            <td mat-cell class="text-right" *matCellDef="let row"> {{row.value | currency}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum lançamento para o filtro "{{input.value}}" dentro do período
              informado</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
